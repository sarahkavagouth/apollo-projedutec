<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="conteudo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel de Planetas</title>
    <style>
      body {
        font-family: Poppins, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url(../imagens/bg-sistema-solar.png);
      }

      h1 {
        margin-top: 20px;
      }

      .carrousel {
        display: flex;
        overflow-x: scroll;
        gap: 10px;
        padding: 20px;
        scroll-behavior: smooth;
        scroll-snap-type: x mandatory; /* For smoother snapping */
      }

      .carrousel-container {
        height: 100vh;
        padding-top: 120px;
        display: flex;
        max-width: 720px;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        position: relative; /* Adicionado para posicionar o texto */
        overflow: hidden;
      }

      .carrousel img {
        max-width: 700px;
        max-height: 700px;
        min-height: 700px;
        min-width: 700px;
        object-fit: contain;
        border-radius: 50%;
        transition: transform 0.3s ease;
        cursor: pointer;
        scroll-snap-align: center;
        position: relative; /* Necessário para o texto sobrepor a imagem */
      }

      .carrousel img:hover {
        transform: scale(1.1);
        filter: blur(4px);
      }

      .carrousel-container .texto {
        position: absolute;
        bottom: 10px; /* Ajuste conforme necessário */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        display: none; /* Ocultar por padrão */
        white-space: nowrap;
      }

      .carrousel img:hover + .texto {
        display: block; /* Mostrar o texto ao passar o mouse sobre a imagem */
      }

      .carrousel::-webkit-scrollbar {
        display: none;
      }
      .carrousel {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .nav-button {
        background-color: rgba(255, 255, 255, 0);
        border: none;
        color: #fff;
        padding: 10px;
        cursor: pointer;
        font-size: 70px;
        position: absolute;
        top: 10%;
        transform: translateY(-50%);
      }

      .nav-prev {
        left: 60px;
      }

      .nav-next {
        right: 60px;
      }

      .current-planet {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      .info-planet {
        font-family: Poppins;
        margin-top: 120px;
      }

      .info-planet h2 {
        font-size: 33px;
        font-weight: 200;
        line-height: 1.1;
      }

      .info-planet h3 {
        font-size: 70px;
        font-weight: 900;
        letter-spacing: 0.009rem;
        line-height: 1.1;
        margin-top: -5px;
      }

      /* Adicione o estilo para os itens do carrossel */
      .carrousel-item {
        position: relative;
        display: inline-block;
      }

      .carrousel-item .texto {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        display: none; /* Oculta o texto por padrão */
        white-space: nowrap;
      }

      .carrousel-item:hover .texto {
        display: none !important; /* Exibe o texto ao passar o mouse sobre a imagem */
      }

      .carrousel-item .tooltip {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-100%);
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        white-space: nowrap;
        transition: 0.4s ease;
        display: block;
        width: 500px;
        padding: 10px 20px;
        font-size: 18px;
        white-space: normal !important;
        opacity: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="../index.html">
        <img src="../imagens/logo.png" alt="logo" id="logoImage" />
      </a>
      <nav>
        <ul class="center">
          <li><a class="links" href="./login.html">Login</a></li>
          <li><a class="links" href="./conteudo.html">Conteúdos</a></li>
          <li>
            <a class="links" href="./experiencia-3d.html">Experiência 3D</a>
          </li>
          <li><a class="links" href="./sistemasolar.html">Sistema Solar</a></li>
          <li>
            <a class="links" href="./filmes-series.html">Filmes e Séries</a>
          </li>
          <li><a class="links" href="./quiz.html">Quiz</a></li>
        </ul>
      </nav>
    </header>

    <div class="info-planet">
      <h2>Planeta</h2>
      <h3 class="current-planet">Mercúrio</h3>
    </div>

    <div class="carrousel-container">
      <button class="nav-button nav-prev">&lt;</button>
      <div class="carrousel">
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/mercúrio.png"
            alt="Mercúrio"
            title="Mercúrio"
            data-desc="Mercúrio é o planeta mais próximo do Sol e o menor do sistema solar. Ele possui uma superfície repleta de crateras e variações extremas de temperatura."
          />
          <div class="texto">Mercúrio</div>
        </div>
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/venus.png"
            alt="Vênus"
            title="Vênus"
            data-desc="Vênus é o planeta mais quente do sistema solar, com uma densa atmosfera de dióxido de carbono e nuvens de ácido sulfúrico. É semelhante à Terra em tamanho e composição, mas com condições extremas."
          />
          <div class="texto">Vênus</div>
        </div>
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/terra.png"
            alt="Terra"
            title="Terra"
            data-desc="A Terra é o único planeta conhecido por abrigar vida. Possui uma atmosfera rica em oxigênio e água líquida na superfície, o que sustenta uma vasta biodiversidade."
          />
          <div class="texto">Terra</div>
        </div>
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/marte.png"
            alt="Marte"
            title="Marte"
            data-desc="Marte, conhecido como o Planeta Vermelho, possui uma fina atmosfera de dióxido de carbono e evidências de água no passado. É o foco de muitas missões de exploração espacial."
          />
          <div class="texto">Marte</div>
        </div>
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/jupiter.png"
            alt="Júpiter"
            title="Júpiter"
            data-desc="Júpiter é o maior planeta do sistema solar, com uma atmosfera composta principalmente de hidrogênio e hélio. É conhecido pela Grande Mancha Vermelha, uma gigantesca tempestade."
          />
          <div class="texto">Júpiter</div>
        </div>
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/saturno.png"
            alt="Saturno"
            title="Saturno"
            data-desc="Saturno é famoso por seus impressionantes anéis, compostos de gelo e rochas. É um gigante gasoso com uma atmosfera densa e muitos satélites naturais."
          />
          <div class="texto">Saturno</div>
        </div>
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/urano.png"
            alt="Urano"
            title="Urano"
            data-desc="Urano é um gigante gasoso com uma atmosfera rica em metano, dando-lhe uma cor azul esverdeada. É conhecido por seu eixo de rotação inclinado quase perpendicular ao plano de sua órbita."
          />
          <div class="texto">Urano</div>
        </div>
        <div class="carrousel-item">
          <img
            src="../imagens/Planetas/netuno.png"
            alt="Netuno"
            title="Netuno"
            data-desc="Netuno é o planeta mais distante do Sol e é conhecido por seus ventos extremamente rápidos e sua cor azul intensa, causada pela presença de metano na atmosfera."
          />
          <div class="texto">Netuno</div>
        </div>
      </div>
      <button class="nav-button nav-next">&gt;</button>
    </div>

    <script>
      const carrousel = document.querySelector(".carrousel");
      const planets = document.querySelectorAll(".carrousel img");
      const currentPlanetDisplay = document.querySelector(".current-planet");

      const prevButton = document.querySelector(".nav-prev");
      const nextButton = document.querySelector(".nav-next");

      function updateCurrentPlanet() {
        const carrouselRect = carrousel.getBoundingClientRect();
        let closestPlanet = planets[0];
        let closestDistance = Infinity;

        planets.forEach((planet) => {
          const planetRect = planet.getBoundingClientRect();
          const planetCenter = planetRect.left + planetRect.width / 2;
          const carrouselCenter = carrouselRect.left + carrouselRect.width / 2;
          const distance = Math.abs(planetCenter - carrouselCenter);

          if (distance < closestDistance) {
            closestDistance = distance;
            closestPlanet = planet;
          }
        });

        const currentPlanet = closestPlanet.alt;
        currentPlanetDisplay.textContent = `${currentPlanet}`;
      }

      prevButton.addEventListener("click", () => {
        carrousel.scrollBy({ left: -400, behavior: "smooth" });
        setTimeout(updateCurrentPlanet, 300);
      });

      nextButton.addEventListener("click", () => {
        carrousel.scrollBy({ left: 400, behavior: "smooth" });
        setTimeout(updateCurrentPlanet, 300);
      });

      carrousel.addEventListener("scroll", () => {
        setTimeout(updateCurrentPlanet, 300);
      });

      updateCurrentPlanet();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector(".header");

        function checkHeaderColor() {
          const scrollPosition = window.scrollY || window.pageYOffset;

          if (scrollPosition >= 100) {
            header.classList.add("black-bg");
          } else {
            header.classList.remove("black-bg");
          }
        }

        window.addEventListener("scroll", checkHeaderColor);
        checkHeaderColor();

        const carrouselItems = document.querySelectorAll(".carrousel-item");

        carrouselItems.forEach((item) => {
          const img = item.querySelector("img");
          const tooltip = document.createElement("p");
          tooltip.className = "tooltip";
          tooltip.textContent = img.getAttribute("data-desc");
          item.appendChild(tooltip);

          item.addEventListener("mouseenter", () => {
            tooltip.style.opacity = "1";
          });

          item.addEventListener("mouseleave", () => {
            tooltip.style.opacity = "0";
          });
        });
      });
    </script>
  </body>
</html>
